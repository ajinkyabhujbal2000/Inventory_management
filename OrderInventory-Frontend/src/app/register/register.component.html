

 <!-- Main Content -->
 <div class="container-fluid">
  <div class="row main-content bg-success text-center">
    <div class="col-md-4 text-center company__info">
      <span class="company__logo">
        <h2><span class="fa fa-user-circle"></span></h2>
      </span>
      <h4 class="company_title">ORDER</h4>
      <h4 class="company_title">INVENTORY</h4>
      
      <h4 class="company_title">Signup Here</h4>
    </div>
    <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
      <div class="container-fluid">
        <div class="row">
          <h2 class="mt-3">Sign Up</h2>
        </div>
        <div class="row">
          <form control="" class="form-group" (ngSubmit)="register()">
            <div class="row">
              <input type="text" [(ngModel)]="email" name="email" id="email" class="form__input" placeholder="email">
            </div>
            <div class="row">
              <input type="password" [(ngModel)]="password" name="password" id="password" class="form__input" placeholder="Password">
            </div>
            <div class="row justify-content-center">
              <button type="submit" class="btn">Sign Up</button>
            </div>
          </form>
        </div>
        <div class="row">
          <p>Already A User? <a routerLink="/login">LOGIN HERE</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
